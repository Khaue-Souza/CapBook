name: .NET Core Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Ajuste para a versão do .NET que você está usando

    - name: Restore dependencies
      run: dotnet restore ./Backend/SafeMangaRead/SafeMangaReadTest/SafeMangaReadTest.csproj

    - name: Build
      run: dotnet build ./Backend/SafeMangaRead/SafeMangaReadTest/SafeMangaReadTest.csproj --no-restore --configuration Release

    - name: Test with coverlet
      run: dotnet test ./Backend/SafeMangaRead/SafeMangaReadTest/SafeMangaReadTest.csproj --no-build --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=
    
    - name: Show current directory
      run: |
        pwd
        ls
        cd Backend
        ls
        cd SafeMangaRead
        ls
        cd SafeMangaReadTest
        ls
        cd TestResults
        ls
        cd Coverage
        ls
        pwd
        cat /home/runner/work/SafeMangaRead/SafeMangaRead/Backend/SafeMangaRead/SafeMangaReadTest/TestResults/Coverage/coverage.opencover.xml
    
    - name: Install xml tool
      run: sudo apt-get update && sudo apt-get install -y xmlstarlet

    - name: Generate coverage report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator -reports:"/home/runner/work/SafeMangaRead/SafeMangaRead/Backend/SafeMangaRead/SafeMangaReadTest/TestResults/Coverage/coverage.opencover.xml" -targetdir:"./TestResults/Coverage/Report" -reporttypes:Html

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: ./TestResults/Coverage/Report

    - name: Display coverage file content
      run: cat ${{ github.workspace }}/Backend/SafeMangaRead/SafeMangaReadTest/TestResults/Coverage/coverage.opencover.xml


    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -X
          -Dsonar.cs.opencover.reportsPaths=${{ env.COVERAGE_PATH }}
          -Dsonar.coverage.exclusions=**/TestResults/**/*
          -Dsonar.exclusions=**/obj/**/*.*,**/*Migrations*.*,**/*.Tests.*,**/TestResults/**/*
          -Dsonar.projectKey=Khaue-Souza_SafeMangaRead
          -Dsonar.organization=khaue-souza
          -Dsonar.host.url=https://sonarcloud.io
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        COVERAGE_PATH: ./Backend/SafeMangaRead/SafeMangaReadTest/TestResults/Coverage/coverage.opencover.xml
        
    - name: CATS
      run: cat ${{ env.COVERAGE_PATH }}
