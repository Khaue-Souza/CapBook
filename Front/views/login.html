<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeMangaRead</title>
  <link href="../public/CSS/login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../public/CSS/unificado.css">
  <link rel="stylesheet" href="../public/CSS/searchInput.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script type="text/javascript" src="../src/login.js"></script>
</head>

<body style="background-color: #4d4d4d;">
  <header style="height: 100px;">

    <nav class="navMenu">
        <div class="col-sm-9 col-md-5 col-lg-2  divButtons">
            <a href="../views/inicio.html"><button class="botoesNavegar">Início</button></a>
            <a href="../views/login.html"><button class="botoesNavegar">Login</button></a>
            <a href="../views/usuario.html"><button class="botoesNavegar">Registro</button></a>
            <a href="../views/listaDeLeitura.html"><button class="botoesNavegar">Leituras</button></a>
        </div>

        <div class="col-sm-9 col-md-3 col-lg-3 alinhaTela">
            <form action="../views/search.html" method="GET" style="margin-left: 10px;">
                <div class="search">
                    <div class="search-box">
                        <div class="search-field">
                            <input placeholder="Search..." id="searchInput" name="q" class="input" type="text">
                            <div class="search-box-icon">
                                <button class="btn-icon-content">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    
</header>
  <div class="divMae">
    <img src="" alt="">
    <div class="divLogin col-sm-4 col-md-4 col-lg-3">

      <div>
        <h1>Login</h1>
      </div>

      <div class="justLogin col-12">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">

          <div class="inputDiv col-12">
            <label for="" class="h4">Usuário</label>
            <input type="text" id="login" placeholder="Usuário" required>
          </div>

          <div class="inputDiv col-12">
            <label for="" class="h4">Senha</label>
            <input type="password" id="senha" placeholder="Senha" class="input-lg" required>
          </div>

        </div>
      </div>

      <div id="errorModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeErrorModal()">&times;</span>
          <p id="errorMessage">Usuário ou senha incorretos!</p>
        </div>
      </div>

      <!-- onclick: Evento Dispara quando tiver clique (Dispara função que valida login) -->
      <div class="inputLogin col-10">
        <input type="submit" class="col-5 btn btn-primary btn-lg" value="Entrar"
          style="margin-top: 5%; border: 1px solid black;" onclick="confere()">
        <input type="submit" class="col-5 btn btn-primary btn-lg" value="Registrar-se"
          style="margin-top: 5%; border: 1px solid black;" onclick="usuario()">
      </div>

    </div>
  </div>
  <footer>
    <p>&copy; 2023 SafeMangaRead. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
