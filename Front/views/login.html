<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeMangaRead</title>
  <link href="../public/CSS/login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../public/CSS/unificado.css">
  <link rel="stylesheet" href="../public/CSS/searchInput.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="../src/login.js"></script>
</head>

<body style="background-color: #4d4d4d;">
  <header>
    <nav>
      <ul>
        <li><a href="../views/inicio.html">Início</a></li>
        <li><a href="#">Mangás</a></li>
        <form action="../views/search.html" method="GET">
          <div class="search">
            <div class="search-box">
              <div class="search-field">
                <input placeholder="Search..." id="searchInput" name="q" class="input" type="text">
                <div class="search-box-icon">
                  <button class="btn-icon-content">
                    <i class="search-icon">
                      <svg xmlns="://www.w3.org/2000/svg" version="1.1" viewBox="0 0 512 512">
                        <path
                          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                          fill="#fff"></path>
                      </svg>
                    </i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </ul>
    </nav>
  </header>
  <div class="divMae">
    <img src="" alt="">
    <div class="divLogin col-sm-4 col-md-4 col-lg-3">

      <div>
        <h1>Login</h1>
      </div>

      <div class="justLogin col-12">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">

          <div class="inputDiv col-12">
            <label for="" class="h4">Usuário</label>
            <input type="text" id="login" placeholder="Usuário" required>
          </div>

          <div class="inputDiv col-12">
            <label for="" class="h4">Senha</label>
            <input type="password" id="senha" placeholder="Senha" class="input-lg" required>
          </div>

        </div>
      </div>

      <!-- onclick: Evento Dispara quando tiver clique (Dispara função que valida login) -->
      <div class="inputLogin col-10">
        <input type="submit" class="col-5 btn btn-primary btn-lg" value="Entrar"
          style="margin-top: 5%; border: 1px solid black;" onclick="confere()">
        <input type="submit" class="col-5 btn btn-primary btn-lg" value="Registrar-se"
          style="margin-top: 5%; border: 1px solid black;" onclick="usuario()">
      </div>

    </div>
  </div>
  <footer>
    <p>&copy; 2023 SafeMangaRead. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
